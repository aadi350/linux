# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',m': spawn mpv {url}
        M: hint links spawn mpv {hint-url}
  content.geolocation:
    https://www.google.com: false
  content.headers.user_agent:
    https://accounts.google.com/*: Mozilla/5.0 ({os_info}; rv:84.0) Gecko/20100101
      Firefox/84.0
  content.media.audio_capture:
    https://ca.bbcollab.com: true
    https://meet.google.com: true
  content.media.audio_video_capture:
    https://meet.google.com: true
  content.media.video_capture:
    https://ca.bbcollab.com: true
    https://meet.google.com: true
  content.notifications:
    https://calendar.google.com: true
    https://tomato-timer.com: true
    https://web.whatsapp.com: true
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: true
    https://mail.protonmail.com?to=%25s: false
